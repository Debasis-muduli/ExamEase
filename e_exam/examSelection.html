<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Exam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Select an Exam Subject</h1>
    <form id="examForm">
        <label>
            <input type="radio" name="subject" value="C Programming" required> C Programming
        </label><br>
        <label>
            <input type="radio" name="subject" value="DSA"> Data Structures and Algorithms
        </label><br>
        <label>
            <input type="radio" name="subject" value="Computer Networks"> Computer Networks
        </label><br>
        <button type="button" onclick="startExam()">Start Exam</button>
    </form>
    <script>
        function startExam() {
            const subject = document.querySelector('input[name="subject"]:checked').value;
            localStorage.setItem("selectedSubject", subject);
            window.location.href = 'exam.html';
        }
    </script>
</body>
</html>
