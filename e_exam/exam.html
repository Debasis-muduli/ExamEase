<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="subjectTitle"></h1>
    <form id="examForm">
        <div class="question">
            <p>Question 1: What is the output of the C program: printf("%d", 5+3);</p>
            <label><input type="radio" name="q1" value="6"> 6</label>
            <label><input type="radio" name="q1" value="8"> 8</label>
            <label><input type="radio" name="q1" value="10"> 10</label>

            <p>Question 2: What is the output of the C program: printf("%d", 5*3);</p>
            <label><input type="radio" name="q2" value="6"> 6</label>
            <label><input type="radio" name="q2" value="8"> 8</label>
            <label><input type="radio" name="q2" value="15"> 15</label>

            <p>Question 3: What is the output of the C program: printf("%d", 5-3);</p>
            <label><input type="radio" name="q3" value="2"> 2</label>
            <label><input type="radio" name="q3" value="3"> 3</label>
            <label><input type="radio" name="q3" value="4"> 4</label>

            <p>Question 4: What is the output of the C program: printf("%d", 5/3);</p>
            <label><input type="radio" name="q4" value="1"> 1</label>
            <label><input type="radio" name="q4" value="2"> 2</label>
            <label><input type="radio" name="q4" value="3" >3</label>
        </div>

        <!-- Add more questions as needed -->
        <button type="button" onclick="calculateScore()">Submit</button>
    </form>
    <script>
        document.getElementById("subjectTitle").innerText = "Exam - " + localStorage.getItem("selectedSubject");

        function calculateScore() {
            let score = 0;
            const answers = { q1: '8'  , q2: '15', q3: '2', q4: '1' };
            const userAnswers = Array.from(document.querySelectorAll('input[type="radio"]:checked')).reduce((acc, el) => ({ ...acc, [el.name]: el.value }), {});

            for (const [q, ans] of Object.entries(answers)) {
                if (userAnswers[q] === ans) score++;
            }

            localStorage.setItem("score", score);
            window.location.href = 'results.html';
        }
    </script>
</body>
</html>
