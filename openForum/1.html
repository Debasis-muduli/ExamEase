<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenForum</title>
  <link rel="stylesheet" href="1.css">
</head>
<body>
  <header>
    <h1>OpenForum</h1>
  </header>

  <main>
    <section id="new-post">
      <h2>Create a Post</h2>
      <form id="post-form">
        <input type="text" id="post-title" placeholder="Post Title" required>
        <textarea id="post-content" placeholder="Post Content" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="my-posts">
      <h2>My Posts</h2>
      <div id="my-posts-list"></div>
    </section>

    <section id="others-posts">
      <h2>Others' Posts</h2>
      <div id="others-posts-list"></div>
    </section>
  </main>

  <script src="1.js"></script>
</body>
</html>
