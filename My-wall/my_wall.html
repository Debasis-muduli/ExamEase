<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wall</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            border-radius: 8px;
        }

        h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus,
        select:focus {
            border-color: #26B4FF;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
            vertical-align: middle;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #26B4FF;
        }

        .btn-primary:hover {
            background-color: #1d9fd8;
        }

        .btn-success {
            background-color: #4CAF50;
            margin-left: 10px;
        }

        .btn-success:hover {
            background-color: #45a049;
        }

        .profile-photo {
            position: absolute;
            top: -40px;
            right: 20px;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #fff;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            /* object-fit: cover; */
            border-radius: 50%;
        }

        .editable {
            pointer-events: none;
            opacity: 0.7;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-photo">
            <img src="../assets/profileImage/demoImage.jpg" alt="User Photo">
        </div>
        <h3 class="mb-4">User Profile</h3>
        <form id="profileForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="editable" id="name" value="John Doe">
            </div>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="editable" id="id" value="123456">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="editable" id="password" value="password123">
            </div>
            <div class="form-group">
                <label for="email">E-Mail ID</label>
                <input type="email" class="editable" id="email" value="johndoe@example.com">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="editable" id="age" value="25">
            </div>
            <div class="form-group">
                <label>Gender</label><br>
                <input type="radio" name="gender" id="male" value="Male" class="editable" checked> Male
                <input type="radio" name="gender" id="female" value="Female" class="editable"> Female
            </div>
            <div class="form-group">
                <label for="collegeAddress">College Address</label>
                <textarea class="editable" id="collegeAddress">Silicon University</textarea>
            </div>
            <div class="form-group">
                <label for="branch">Branch</label>
                <select class="editable" id="branch">
                    <option selected>Computer Science</option>
                    <option>Mechanical Engineering</option>
                    <option>Electrical Engineering</option>
                </select>
            </div>
            <div class="form-group">
                <label>Technical Skills</label><br>
                <input type="checkbox" class="editable" name="skills" value="C" checked> C
                <input type="checkbox" class="editable" name="skills" value="Java" checked> Java
                <input type="checkbox" class="editable" name="skills" value="Python"> Python
                <input type="checkbox" class="editable" name="skills" value="JSP"> JSP
            </div>
            <button type="button" class="btn btn-primary" onclick="toggleEditable()">Update</button>
            <button type="submit" class="btn btn-success hidden" id="saveButton">Save changes</button>
        </form>
    </div>

    <script>
        function toggleEditable() {
            const inputs = document.querySelectorAll('.editable');
            inputs.forEach(input => {
                input.classList.toggle('editable');
                input.disabled = !input.disabled;
            });
            document.getElementById('saveButton').classList.toggle('hidden');
        }
    </script>
</body>

</html>
